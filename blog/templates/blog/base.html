{% load staticfiles %}

<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Andrea Katherine blog</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	<link rel="stylesheet" href="{% static 'css/reset.css' %}">

	<!-- PARA MENU RESPONSIVE -->
	<link rel="stylesheet" href="{% static 'css/fontello.css' %}">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="{% static 'js/main.js' %}"></script>

	<link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

	<!-- IMAGNES DEL BANER PARALLAX -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="{% static 'css/parallax_style.css' %}"> 
</head>

<body class="link1">

	<header>
		<!-- Candado para iniciar sesion como super usuario -->
		<section id="log-usuario">
			{% if user.is_authenticated %}
				<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
				<a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
				<p class="top-menu">Hola {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
			{% endif %}
		</section>

		<section id="menu">
			<div class="navegacion">
				<div class="boton-menu">
					<a href="#"><span class="icon icon-menu"></span></a>
				</div>
				<nav>
					<ul class="menu">
						<li><a href="#" id="op0">Blog</a></li>
						<li><a href="#" id="op1">Acerca de mi</a></li>
						<li><a href="#" id="op2">Recursos para viajar</a></li>
						<li><a href="#" id="op3">Tienda</a></li>
					</ul>
				</nav>
			</div>
		</section>
		
	</header>

	<!-- Imagen abajo del menu -->
	<div>
		<div class="parallax-container">
			<div class="parallax">
				<div class="parallax__layer parallax__layer__0">
					<img src="{% static 'new_img/layer_0.png' %}" />
				</div>
				<div class="parallax__layer parallax__layer__1">
					<img src="{% static 'new_img/layer_1.png' %}" />
				</div>
				<div class="parallax__layer parallax__layer__2">
					<img src="{% static 'new_img/layer_2.png' %}" />
				</div>
				<div class="parallax__layer parallax__layer__3">
					<img src="{% static 'new_img/layer_3.png' %}" />
				</div>
				<div class="parallax__layer parallax__layer__4">
					<img src="{% static 'new_img/layer_4.png' %}" />
				</div>
				<div class="parallax__layer parallax__layer__5">
					<img src="{% static 'new_img/layer_5.png' %}" />
				</div>
				<div class="parallax__layer parallax__layer__6">
					<img src="{% static 'new_img/layer_6.png' %}" />
				</div>
				<div class="parallax__cover">
					
					<div class="barra"></div>

					<!-- Div encabezado de los blogs -->
					<div class="page-header">
						<h1><a href="">Mis Viajes NÃ³madas</a></h1>
					</div>

					<div class="body-page">

						<!-- Reseteando 
						<div class="reset"></div>
						-->

						<!-- Div para seleccionar el pais que te interese  DESHABLITADO DE MOMENTO
						<div class="countries">
							<h2><a href="">Paises</a></h2>
						</div>
						-->

						<!-- Div el cuerpo del blog -->
						<div class="content container">
							<div class="row">
								<div class="col-md-8">
								{% block content %}
								{% endblock %}
								</div>
							</div>
						</div>
					</div>

					<footer>
						<div class="container-footer">
							<div class="copyright">
								<a>Todos los derechos reservados etc</a>
							</div>
						</div>
					</footer>

				</div>
			</div>
		</div>
  		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	</div>
		
</body>
</html>
